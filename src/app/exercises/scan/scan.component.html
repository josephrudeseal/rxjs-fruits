<h3>{{'EXERCISES.EXERCISETITLE' | translate }}: {{exerciseTitle}}</h3>

<div *ngIf="currentLanguage === 'de'">
    <p>The <code class="help" [appTooltip]="tooltip">scan</code> operator... <a
            href="https://rxjs.dev/api/operators/scan" target="_blank">More infos about
            scan.</a></p>
</div>
<div *ngIf="currentLanguage === 'en'">
    <p>The <code class="help" [appTooltip]="tooltip">scan</code> operator... <a
            href="https://rxjs.dev/api/operators/scan" target="_blank">More infos about
            scan.</a></p>
    
</div>
<div #tooltip class="tooltip codeTooltip">

        <code [highlight]="scanCode"></code>
    </pre>
</div>
